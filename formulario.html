    <h1>Formulario</h1>
    <form action="#" method="post" id="registroForm">
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre" required minlength="3" maxlength="30">

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Apellido" required minlength="3" maxlength="30">>

            <label for="email"> Email:</label>
            <input type="email" id="email" name="email" required placeholder="sucorreo@email.com">

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

            <label for="genero">Género:</label>
            <input type="radio" id="genero_masculino" name="genero" value="masculino" required>
            <label for="genero_masculino">Masculino</label>
            <input type="radio" id="genero_femenino" name="genero" value="femenino" required>
            <label for="genero_femenino">Femenino</label>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Numero de telefono" required>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Direccion" required>
        </fieldset>

        <fieldset>
            <legend>Intereses</legend>
            <label>Desea recibir recomendaciones sobre:</label>
            <input type="checkbox" id="interes_canciones" name="intereses" value="canciones">
            <label for="interes_canciones">Canciones</label>
            <input type="checkbox" id="interes_sorteos" name="intereses" value="sorteos">
            <label for="interes_sorteos">Sorteos</label>
            <input type="checkbox" id="interes_conciertos" name="intereses" value="conciertos">
            <label for="interes_conciertos">Proximos conciertos</label>
            <input type="checkbox" id="interes_conciertos" name="intereses" value="conciertos">
            <label for="interes_conciertos">Proximas canciones y albumes</label>
        </fieldset>

        <fieldset>
            <legend>Recomendacion de la pagina</legend>
            <label for="opciones">Selecciona una opción:</label>
            <select id="opciones" required>
                <option value="opcion1">Mejorar la seguridad</option>
                <option value="opcion2">Mejorar el diseño</option>
                <option value="opcion3">Agregar mas secciones</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Haz una recomendacion mas detallada a la pagina</legend>
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Haz una recomendacion..."
             rows="6" cols="50"></textarea>
        </fieldset>

        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
    </form>
